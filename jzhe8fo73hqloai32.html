    <script>
        window.onload = function() {
            localStorage.setItem("stamp4", true);

            if(localStorage.getItem("rta")) {
                var data = JSON.parse(localStorage.getItem("rta"));

                data.stamp4 = (new Date()).getTime();

                localStorage.setItem("rta", JSON.stringify(data));
                alert("RTA MODE : 記録しました");
